<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Opportunities - Volunteer Connect</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Volunteer Connect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="opportunities.html">Volunteer Now</a></li>
                    <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="donate.html">Donate</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h1>Volunteer Opportunities</h1>
        <div id="opportunity-list">
            <!-- Content generated by JavaScript will go here -->
        </div>
    </main>

    <!-- Modal for Sign Up -->
    <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signUpModalLabel">Sign Up for Volunteer Opportunity</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="volunteerForm">
                        <div class="mb-3">
                            <label for="volunteerName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="volunteerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="volunteerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="volunteerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="volunteerRole" class="form-label">Preferred Role</label>
                            <input type="text" class="form-control" id="volunteerRole" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-4">
        <p>&copy; 2025 Volunteer Connect. All Rights Reserved.</p>
        <div>
            <a href="privacy-policy.html" class="footer-link">Privacy Policy</a> |
            <a href="terms-of-service.html" class="footer-link">Terms of Service</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/opportunities.js"></script>
</body>
</html>
