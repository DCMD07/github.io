<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Assignment2-Group5/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>


<!-- Page Content -->
<main class="container mt-4">
    <h1>Contact Us</h1>
    <p>If you have any questions, feel free to reach out to us!</p>

    <!-- Contact Form -->
    <form id="contact-form">
        <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>

    <!-- Confirmation Message -->
    <div id="confirmation-message" class="alert alert-success mt-3" style="display: none;">
        Thank you for reaching out! Hope you have a nice day!
    </div>

    <hr>

    <!-- Feedback Section -->
    <h2>Feedback Form</h2>
    <p>We value your feedback. Let us know how we can improve!</p>
    <form id="feedbackForm">
        <div class="mb-3">
            <label for="feedbackName" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="feedbackName" required>
        </div>
        <div class="mb-3">
            <label for="feedbackMessage" class="form-label">Your Feedback</label>
            <textarea class="form-control" id="feedbackMessage" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit Feedback</button>
    </form>
</main>

<!-- Feedback Confirmation Modal -->
<div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="feedbackModalLabel">Thank You!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="feedbackModalBody">
                <!-- Submitted feedback details will appear here -->
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center py-3 mt-4">
    <p>&copy; 2025 Volunteer Connect. All Rights Reserved.</p>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/contact.js"></script>
<script src="js/feedback.js"></script>
</body>
</html>
