<div class="container py-4">
    <!-- Page Banner -->
    <img src="images/opportunities-banner.png" class="img-fluid w-100 mb-4" alt="Opportunities Banner" />

    <!-- Opportunities Title -->
    <h2>Volunteer Opportunities</h2>
    <p>Explore and sign up for upcoming opportunities to contribute to your community.</p>

    <!-- List of Opportunities -->
    <div id="opportunity-list" class="mt-4"></div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <form id="volunteerForm">
                        <div class="mb-3">
                            <label for="volunteerName" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="volunteerName" required />
                        </div>
                        <div class="mb-3">
                            <label for="volunteerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="volunteerEmail" required />
                        </div>
                        <div class="mb-3">
                            <label for="volunteerRole" class="form-label">Preferred Role</label>
                            <input type="text" class="form-control" id="volunteerRole" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<script src="/js/opportunities.js"></script>
