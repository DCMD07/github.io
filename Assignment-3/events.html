<div>
  <!-- Events Banner -->
  <img src="images/donate-banner.png" class="img-fluid w-100 mb-3" alt="Events Banner" />

  <!-- Event Form -->
  <h2>Add New Event</h2>
  <form id="event-form" class="mb-4">
    <div class="mb-2">
      <input type="text" id="event-name" class="form-control" placeholder="Event Name" required />
    </div>
    <div class="mb-2">
      <input type="date" id="event-date" class="form-control" required />
    </div>
    <div class="mb-2">
      <input type="time" id="event-time" class="form-control" required />
    </div>
    <div class="mb-2">
      <input type="text" id="event-location" class="form-control" placeholder="Location" required />
    </div>
    <div class="mb-2">
      <textarea id="event-description" class="form-control" rows="3" placeholder="Event Description" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Event</button>
    <div id="eventSuccess" class="text-success mt-2" style="display:none;">Event added successfully!</div>
  </form>

  <!-- Upcoming Events -->
  <h3>Upcoming Events</h3>
  <ul id="event-list" class="list-group"></ul>
</div>

<script type="module">
  import { setupEventForm } from "./js/pages/events.js";
  setupEventForm();
</script>
