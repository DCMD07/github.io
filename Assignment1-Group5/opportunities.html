    <!-- Include Bootstrap CSS for prebuilt components -->

</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Volunteer Connect</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="opportunities.html">Volunteer Now</a></li>
                <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="careers.html">Careers</a></li>
                <li class="nav-item"><a class="nav-link" href="news.html">News</a></li>
            </ul>
        </div>
    </div>
</nav>


<!-- Page Banner -->
<header>
    <img src="images/opportunities-banner.png" class="banner w-100" alt="Opportunities Banner">
</header>

<!-- Main Content -->
<main class="container mt-4">
    <h1>Volunteer Opportunities</h1>
    <!-- Container for dynamically generated opportunities -->
    <div id="opportunity-list">
        <!-- Opportunities will be dynamically added here by JavaScript -->
    </div>
</main>

<!-- Modal for Sign-Up -->
<div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!-- Dynamic title for the modal -->
                <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Sign-Up form with validation -->
                <form id="volunteerForm">
                    <div class="mb-3">
                        <label for="volunteerName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="volunteerName" required>
                    </div>
                    <div class="mb-3">
                        <label for="volunteerEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="volunteerEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="volunteerRole" class="form-label">Preferred Role</label>
                        <input type="text" class="form-control" id="volunteerRole" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Placeholder for Footer -->
<div id="footerPlaceholder"></div>

<!-- Include Bootstrap JS for modal and other components -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Link to the JavaScript file for dynamic functionality -->
<script src="js/opportunities.js"></script>
</body>
</html>
