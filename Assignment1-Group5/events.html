<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <link rel="stylesheet" href="Assignment1-Group5/css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Volunteer Connect</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="opportunities.html">Volunteer Now</a></li>
                <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="careers.html">Careers</a></li>
                <li class="nav-item"><a class="nav-link" href="news.html">News</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Banner -->
<header>
    <img src="images/donate-banner.png" class="banner w-100" alt="Events Banner">
</header>

<main class="container mt-4">
    <!-- Events Page Title -->
    <h1>Upcoming Events</h1>

    <!-- Filter Section -->
    <div class="mb-4">
        <label for="categoryFilter" class="form-label">Filter Events by Category:</label>
        <select id="categoryFilter" class="form-select">
            <option value="all">All</option>
            <option value="fundraiser">Fundraisers</option>
            <option value="workshop">Workshops</option>
            <option value="cleanup">Cleanups</option>
        </select>
    </div>

    <!-- Event Calendar Grid -->
    <div id="eventCalendar" class="row">
        <!-- Event Cards will be dynamically generated here -->
    </div>
</main>

<!-- Modal for Event Details -->
<div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="detailsModalLabel">Event Title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Modal Body -->
            <div class="modal-body" id="detailsModalBody">
                <!-- Dynamic content will be injected here -->
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Footer Section -->
<footer class="bg-light text-center py-3 mt-4">
    <p>&copy; 2025 Volunteer Connect. All Rights Reserved.</p>
</footer>

<!-- JavaScript and Bootstrap Script Links -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/events.js"></script>
</body>
</html>
