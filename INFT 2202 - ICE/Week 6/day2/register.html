<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>

    <!-- Including Bootstrap & FontAwesome from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./content/app.css">
</head>

<body>

<!-- Header Section -->
<header>
    <!-- Add navigation or branding here if needed -->
</header>

<!-- Main Content -->
<main class="container" id="mainContent">
    <div class="row">
        <div class="offset-md-3 col-md-6 col-sm-12">
            <div class="login" id="contentArea">
                <h1 class="display-4 text-center">Register</h1>
                <form id="registerForm" novalidate>
                    <p class="hint-text text-center">Create your own account. It's free and only takes a minute.</p>

                    <!-- Name Fields -->
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <input class="form-control" type="text" name="firstName" id="firstName" placeholder="First Name" required>
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                            </div>
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group mt-3">
                        <input type="email" class="form-control" id="emailAddress" name="emailAddress" required placeholder="Email">
                    </div>

                    <!-- Password Fields -->
                    <div class="form-group mt-3">
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
                    </div>

                    <div class="form-group mt-3">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required placeholder="Confirm Password">
                    </div>

                    <!-- Submit Button -->
                    <div class="text-right mt-4">
                        <button id="submitButton" type="submit" class="btn btn-primary btn-lg w-100">Register</button>
                    </div>
                </form>
            </div>

            <!-- Login Link -->
            <p class="text-center text-muted small mt-3">
                Already have an account? <a href="login.html">Sign in</a>
            </p>
        </div>
    </div>
</main>

<!-- Including Scripts (Bootstrap, jQuery, and Custom Scripts) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom Scripts -->
<script src="./scripts/namespace.js"></script>
<script src="./scripts/contact.js"></script>
<script src="./scripts/app.js"></script>

</body>
</html>
